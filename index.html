<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Length at Date</title>
    <style>
      #spinner {
        display: none;
        margin-top: 10px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      code {
        display: block;
        white-space: pre-wrap;
        word-wrap: break-word;
        background-color: #f4f4f4;
        padding: 1em;
        border: 1px solid #ddd;
      }
    </style>
    <script>
      function setDefaultDate() {
        const now = new Date();
        const formattedDate = now.toISOString().slice(0, 19);
        document.getElementById("date").value = formattedDate.slice(0, 16);
      }

      async function fetchData(event) {
        event.preventDefault();
        const relationId = document.getElementById("relationId").value;
        const dateInput = document.getElementById("date").value;

        if (!relationId || !dateInput) {
          alert("Please fill in both Relation ID and Date");
          return;
        }

        const date = `${dateInput}:00Z`;
        const endpoint = `https://power-map-state.fly.dev/sum_length_at_date/?relationId=${relationId}&date=${encodeURIComponent(
          date
        )}`;

        const spinner = document.getElementById("spinner");
        const result = document.getElementById("result");
        const overpassQuerySection = document.getElementById("overpassQuery");
        spinner.style.display = "block";
        result.textContent = "";
        overpassQuerySection.textContent = "";

        try {
          const response = await fetch(endpoint);
          if (!response.ok) {
            throw new Error(
              `Error: ${response.status} - ${response.statusText}`
            );
          }
          const data = await response.json();
          result.textContent = `${data.length} meters of powerline in total`;

          if (data.overpass_query) {
            overpassQuerySection.textContent = data.overpass_query;
          }
        } catch (error) {
          result.textContent = `Failed to fetch data: ${error.message}`;
        } finally {
          spinner.style.display = "none";
        }
      }

      window.onload = setDefaultDate;
    </script>
  </head>
  <body>
    <h1>
      Total length of
      <a
        href="https://wiki.openstreetmap.org/wiki/Tag:power%3Dline"
        target="_blank"
        >lines</a
      >
      and
      <a
        href="https://wiki.openstreetmap.org/wiki/Tag:power%3Dminor_line"
        target="_blank"
        >minor_lines</a
      >
      within relation at timestamp
    </h1>
    <form id="dataForm" onsubmit="fetchData(event)">
      <label for="relationId">Relation ID:</label><br />
      <input
        type="text"
        id="relationId"
        name="relationId"
        required
      /><br /><br />

      <label for="date">UTC timestamp:</label><br />
      <input type="datetime-local" id="date" name="date" required /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <div id="spinner"></div>
    <p id="result"></p>
    <pre id="overpassQuery"></pre>
  </body>
</html>
